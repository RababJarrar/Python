<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
      <link rel="stylesheet" href="{% static 'style.css' %}"> 

</head>
<body>
    <header>
        {% for message in messages %}
        <p style="color: red;">{{message}}</p> 
        {% endfor %}  
    </header>
    <main>
            <form action="/register"method='post' class="reg_log">
                {% csrf_token %}
            <h1>Registeration</h1>
            <div class="row"> First Name <input type="text"name="fname"> <br><br></div>
            <div class="row">Last Name <input type="text"name="lname"> <br><br></div>
            <div class="row">Email <input type="email"name="email"> <br><br></div>
            <div class="row">Password <input type="password"name="pass1"> <br><br></div>
            <div class="row">Confirm PW<input type="password"name="pass2"> <br><br></div>
            <div class="row"><button>Register</button></div>
            </form>
        
        
            <form action="/login"method='post' class="reg_log">
                {% csrf_token %}
            <h1>Login</h1>
            <div class="row">Email <input type="email"name="email"> <br><br></div>
            <div class="row">Password <input type="password"name="pass"> <br><br></div>
            <div class="row"><button>Login</button></div>
            </form>
        
    </main>
</body>
</html>
