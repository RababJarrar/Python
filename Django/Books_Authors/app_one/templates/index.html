<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}"> 
</head>
<body>
    <main>
        <form action="/add_book" method="post">
            {%csrf_token%}
            <h1>Add a Book</h1>
            <div><label for="text">Title</label><input type="text"name="title"></div>
            <div><label for="text">Description</label><input class="desc" type="text"name="description"></div>
            <button>Add</button>
        </form>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Action</th>
            </tr>
            {% for book in all_the_books %}
                <tr> 
                    <td>{{book.id}}</td>
                    <td>{{book.title}}</td>
                    <td><a href="books/{{book.id}}">View</a></td>
            {%endfor%}
        </table>
        
    </main>
</body>
</html>
