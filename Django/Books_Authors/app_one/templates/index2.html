<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}"> 
</head>
<body>
    <main>
        <form action="/add_author" method="post">
            {%csrf_token%}
            <h1>Add an Author</h1>
            <div><label for="text">First Name</label><input type="text"name="fname"></div>
            <div><label for="text">Last Name</label><input type="text"name="lname"></div>
            <div><label for="text">Notes</label><input type="text"name="note"></div>
            <button>Add</button>
        </form>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
            {% for author in all_the_authors %}
                <tr> 
                    <td>{{author.id}}</td>
                    <td>{{author.first_name}} {{author.last_name}}</td>
                    <td><a href="/authors/{{author.id}}">View</a></td>
                </tr>
            {%endfor%}
        </table>
        
    </main>
</body>
</html>
