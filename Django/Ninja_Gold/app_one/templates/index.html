<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">  
</head>
<body>
    <header>
    <label><h2>Your Gold:</h2></label>
    <div>{{request.session.gold}}</div>
    </header>
    <main>
    <form action="/process_money"method="post">
        {% csrf_token %}
        <h3>Farm</h3>
        <p>(earns 10-20 gold)</p>
        <input type="hidden" name='which_form' value="farm">
        <button>Find Gold!</button>
    </form>

    <form action="/process_money"method="post">
        {% csrf_token %}
        <h3>Cave</h3>
        <p>(earns 10-20 gold)</p>
        <input type="hidden" name='which_form' value="cave">
        <button>Find Gold!</button>
    </form>

    <form action="/process_money"method="post">
        {% csrf_token %}
        <h3>House</h3>
        <p>(earns 10-20 gold)</p>
        <input type="hidden" name='which_form' value="house">
        <button>Find Gold!</button>
    </form>

    <form action="/process_money"method="post">
        {% csrf_token %}
        <h3>Quest</h3>
        <p>(earns/takes 0-50 gold)</p>
        <input type="hidden" name='which_form' value="quest">
        <button>Find Gold!</button>
    </form>
    </main>
    <footer>
        <label><h2>Activities:</h2></label><br>
        <textarea name="activities">
            {% for logs in request.session.logs %}
                <p>{{request.session.logs}}</p>
            {%endfor%}
        </textarea>
    </footer>
</body>
</html>
